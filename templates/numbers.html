<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body style="background-color: #b1c5b1">
<div class="container">
    <div class="row row-cols-1">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        <form id="numbers" method="post">
                            {#                            {% csrf_token %}#}
                            <label for="A" class="form-label">Введите первое число</label>
                            <input class="form-control me-2" type="text" placeholder="A" aria-label="A"
                                   name="A" id="A">
                            <label for="B" class="form-label">Введите второе число</label>
                            <input class="form-control me-2" type="text" placeholder="B" aria-label="B"
                                   name="B" id="B">
                            <button class="btn btn-outline-success" type="submit" id="add">Add numbers</button>
                            <button class="btn btn-outline-success" type="submit" id="subtract">Subtract numbers
                            </button>
                            <button class="btn btn-outline-success" type="submit" id="multiply">Multiply numbers
                            </button>
                            <button class="btn btn-outline-success" type="submit" id="divide">Divide numbers</button>
                        </form>
                    </h5>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title answer_b" id="answer">
                        Answer
                    </h5>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        const url = `http://127.0.0.1:8000/api/v1/`

        function addNumbers(event) {
            event.preventDefault()
            let A = document.getElementById('A')
            let B = document.getElementById('B')
            let answer = {
                A: A.value,
                B: B.value
            }
            $.ajax({
                url: `${url}add/`,
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(answer),
                dataType: 'json',
            }).then((data) => {
                $('.answer_b').css('background-color', 'green')
                $('#answer').html(`<b>${data.answer}</b>`)
            })
                .fail((error) => {
                    $('.answer_b').css('background-color', 'red')
                    $('#answer').html(`<b>${error.responseJSON.error}</b>`)
                })
        }

        function subtractNumbers(event) {
            event.preventDefault()
            let A = document.getElementById('A')
            let B = document.getElementById('B')
            let answer = {
                A: A.value,
                B: B.value
            }
            $.ajax({
                url: `${url}subtract/`,
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(answer),
                dataType: 'json',
            }).then((data) => {
                $('.answer_b').css('background-color', 'green')
                $('#answer').html(`<b>${data.answer}</b>`)
            })
                .fail((error) => {
                    $('.answer_b').css('background-color', 'red')
                    $('#answer').html(`<b>${error.responseJSON.error}</b>`)
                })
        }

        function multiplyNumbers(event) {
            event.preventDefault()
            let A = document.getElementById('A')
            let B = document.getElementById('B')
            let answer = {
                A: A.value,
                B: B.value
            }
            $.ajax({
                url: `${url}multiply/`,
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(answer),
                dataType: 'json',
            }).then((data) => {
                $('.answer_b').css('background-color', 'green')
                $('#answer').html(`<b>${data.answer}</b>`)
            })
                .fail((error) => {
                    $('.answer_b').css('background-color', 'red')
                    $('#answer').html(`<b>${error.responseJSON.error}</b>`)
                })
        }

        function divideNumbers(event) {
            event.preventDefault()
            let A = document.getElementById('A')
            let B = document.getElementById('B')
            let answer = {
                A: A.value,
                B: B.value
            }
            $.ajax({
                url: `${url}divide/`,
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(answer),
                dataType: 'json',
            }).then((data) => {
                $('.answer_b').css('background-color', 'green')
                $('#answer').html(`<b>${data.answer}</b>`)
            })
                .fail((error) => {
                    $('.answer_b').css('background-color', 'red')
                    $('#answer').html(`<b>${error.responseJSON.error}</b>`)
                })
        }

        $('#add').click(addNumbers)
        $('#subtract').click(subtractNumbers)
        $('#multiply').click(multiplyNumbers)
        $('#divide').click(divideNumbers)
    })
</script>
</body>
</html>
